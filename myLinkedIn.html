<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My LinkedIn</title>

    <style>
        body {
            background-color: lightslategray;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 15px;
        }

        p {
            margin-bottom: 20px;
            color: #333;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid red;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>My LinkedIn Profile</h1>
        <p>
            Click the button below to visit and view my LinkedIn profile.
        </p>
        <a href="https://www.linkedin.com/in/fadel-qubain-29b04639a" target="_blank">
            My LinkedIn
        </a>
    </div>

</body>
</html>
